<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="wrapper flxbox">
      <div class="container flxbox">
        <div class="feature-img flxbox">
          <img src="images/icon-view.svg" alt="view-icon" />
        </div>
        <section>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="product-details-section flxbox">
            <div class="product-name flxbox">
              <img
                class="etherium-icon"
                src="images/icon-ethereum.svg"
                alt="etherium-icon"
              />
              <span>0.041 ETH</span>
            </div>
            <div class="time-left flxbox">
              <img
                class="clock-icon"
                src="images/icon-clock.svg"
                alt="clock-icon"
              />
              <span>3 days left</span>
            </div>
          </div>
        </section>
        <hr />
        <div class="bottom-section">
          <img
            class="user-avatar"
            src="images/image-avatar.png"
            alt="user-avatar"
          />
          <span>Creation of <b>Jules Wyvern</b></span>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
